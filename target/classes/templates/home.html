<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
	
		<h1>Coronavirus Tracker Application</h1>
		<p>This application lists the current number of cases reported
			across the globe</p>

		<div class="jumbotron">
			<h1 class="display-4" th:text="${#numbers.formatDecimal(totalReportedCases,0,'COMMA',0,'POINT')}"></h1>
			<!-- <h1 class="display-4" th:text="${totalReportedCases}"></h1> -->
			<p class="lead">Total cases reported as of today</p>
			<hr class="my-4">
			<h1 class="display-4" th:text="${#numbers.formatDecimal(totalNewCases,0,'COMMA',0,'POINT')}"></h1>
			<!-- <h1 class="display-4" th:text="${totalNewCases}"></h1> -->
			<p class="lead">New cases reported since previous day</p>
<!--   			<p>
  				<span></span>
  				<span class="display-4" th:text="${totalNewCases}"></span>
  			</p> -->
		</div>

		<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total cases reported</th>
				<th>Changes sincee last day</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}">0</td>
				<td th:text="${locationStat.diffFromPrevDay}">0</td>
			</tr>
		</table>
	</div>
</body>

</html>
